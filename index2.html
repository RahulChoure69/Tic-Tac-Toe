<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table class="board">
        <tr class="first-row">
            <td class="first-col left-diag unclicked">X</td>
            <td class="second-col unclicked">X</td>
            <td class="third-col right-diag unclicked">X</td>
        </tr>
        <tr class="second-row">
            <td class="first-col unclicked">X</td>
            <td class="second-col left-diag right-diag unclicked">X</td>
            <td class="third-col unclicked">X</td>
        </tr>
        <tr class="third-row">
            <td class="first-col right-diag unclicked">X</td>
            <td class="second-col unclicked">X</td>
            <td class="third-col left-diag unclicked">X</td>
        </tr>
    </table>
    <div>
        <a href="index2.html"><button>Restart</button></a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>    
<script src="index2.js"></script>
</body>
</html>
